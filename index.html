<!DOCTYPE html>
<html>
<head>

		
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->

	<!-- Latest compiled and minified CSS --> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:500" rel="stylesheet">
	<!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>County Alcohol Tax Form</title>
</head>
<body>


<nav class="navbar navbar-default navbar-inverse">
	<a class="navbar-brand" href="#">County Government</a>
</nav>

<div class="container-fluid">
	
	<h2 class="text-center">Monthly Excise Tax Return</h2>

	<form class='form-horizontal' method='post' autocomplete="on"><input type='hidden' name='form-name' value='form 1' />

	    <div class="form-group">
	      <label class="control-label col-sm-2" for="establishmentName">Establishment:</label>
	      <div class="col-sm-8">
	        <input type="text" class="form-control" id="establishmentName" placeholder="Enter Establishment">
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="control-label col-sm-2" for="estAddr">Street Address:</label>
	      <div class="col-sm-8">
	        <input type="text" class="form-control" id="estAddr" placeholder="Establishment Address">
	      </div>
	    </div>

	    <div class="form-group">
			<label class="control-label col-sm-2"></label>
			<div class="col-sm-4">
			    <input type="text" class="form-control" id="bill-city" placeholder="City">
			</div>

			<div class="col-sm-2">
		        <input type="text" class="form-control" id="bill-state" placeholder="Zip" value="Georgia" disabled>
		    </div>	
	    
		    <div class="col-sm-2">
		        <input type="text" class="form-control" id="bill-state" placeholder="Zip">
		    </div>
	    </div>
		
	    <div class="form-group">
	    	<label class="control-label col-sm-2">Athens-Clark Co Liquor License Number:</label>
	    	<div class="col-sm-8">
	        <input type="text" class="form-control" id="accLiqLicNum" placeholder="Enter license number">
	      </div>
	    </div>
		
		<div class="form-group">
	    	<label class="control-label col-sm-2">Georgia Sales Tax Number:</label>
	    	<div class="col-sm-8">
	        <input type="text" class="form-control" id="gaSalesTaxNum" placeholder="Enter tax number">
	      </div>
	    </div>

	    <!-- <div class="form-group">
	      <label class="control-label col-sm-2" for="email">Email:</label>
	      <div class="col-sm-8">
	        <input type="email" class="form-control" id="email" placeholder="Enter email">
	      </div>
	    </div> -->

	    <div class="form-group">
	        <label class="control-label col-sm-2">Report Month:</label>                    
            <div class="col-sm-8">
				<div class="input-group date">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-calendar"></i>
					</span>
					<input type="text" class="form-control" id="reportMonth" onchange="reportMonthChangeHandler()">
				</div>
            </div>
        </div>

        <div class="form-group">
        	<label class="control-label col-sm-2">Today:</label>
        	<div class="col-sm-8">
        		<input type="text" class="form-control" id="todayDate" name="todayDate">
        	</div>
        </div>

		<div class="form-group">
	      <label class="control-label col-sm-2" for="grossSales">Gross Sales of Distilled Spirits or Liquor</label>
	      <div class="col-sm-2">
	        <input type="text" class="form-control" required="true" id="grossSales">
	      </div>
	    </div>

		<div class="form-group">
	      <label class="control-label col-sm-2" for="taxDue">Tax Due:</label>
	      <div class="col-sm-2">
	        <input type="text" class="form-control" id="taxDue" disabled>
	      </div>
	    </div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="vendorCompensation">Vendor Compensation:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="vendorCompensation" disabled>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="totalTaxes">Total Taxes:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="totalTaxes" disabled>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="penalty">Penalty:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="penalty" disabled>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="interest">Interest:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="interest" disabled>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="totalDue">Total Due:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="totalDue" disabled>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="file-upload">Attach documentation to support this amount:</label>
			<div class="col-sm-8">
				<input type="file" class="form-control" id="file-upload"/>
			</div>
		</div>
	
	    <div class="form-group">
		    <label class="control-label col-sm-2">Card Number:</label>
		      <div class="col-sm-3">
		      	<input class="form-control" type="tel" size="20" data-stripe="number">
		      </div>
	  	</div>

		<div class="form-group">
		    <label class="control-label col-sm-2">Expiration (MM/YY)</label>
		      <div class="col-sm-3">
		      	<input class="form-control" type="tel" minlength="0" maxlength="2" placeholder="MM / YY" id="exp" data-stripe="exp">
		      </div>
	  	</div>

		<div class="form-group">
		    <label class="control-label col-sm-2">CVC</label>
		      <div class="col-sm-3">
		      	<input class="form-control" type="tel" maxlength="4" data-stripe="cvc">
		      </div>
	  	</div>
		
		<div class="form-group">
		    <label class="control-label col-sm-2">Billing Zip</label>
		      <div class="col-sm-1">
		      	<input class="form-control" type="text" maxlength="6" data-stripe="address_zip">
		      </div>
	  	</div>


		<div class="form-group">
	      <div class="col-sm-offset-2 col-sm-8">
	        <button type="submit" class="btn btn-default btn-primary">Submit</button>
	      </div>
	    </div>


	</form>

	


	<footer class="text-center">
		<h6>&copy;Country Government Site</h6>
	</footer>

</div>




<!--   Latest compiled and minified JavaScript-->  
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="js/accounting.js"></script>
 <script type="text/javascript" src="js/moment.js"></script>
 <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script> -->
 <script type="text/javascript" src="js/main.js"></script>


</body>
</html>
